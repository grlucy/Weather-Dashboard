<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- Moment.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight&display=swap"
      rel="stylesheet"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="jumbotron jumbotron-fluid text-center" id="weatherBG">
        <div class="container">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <section id="mainContent">
      <div class="container-fluid">
        <!--Main Content-->
        <div class="row">
          <!--Search Bar and Search History-->
          <div class="col-sm-4" id="searchSidebar">
            <h5>Search for a city:</h5>
            <form>
              <input type="text" name="citySearch" id="citySearch" /><button
                id="searchBtn"
              >
                Go</button
              ><br /><br />
            </form>
            <div id="cityHistory"></div>
          </div>
          <div class="col-sm-8" id="weatherCol">
            <!--Current Weather-->
            <div class="row">
              <div class="col currentCol">
                <h3 id="cityAndDate"></h3>
                <p id="currentTemp"></p>
                <p id="currentHumidity"></p>
                <p id="currentWind"></p>
                <p class="currentUV">UV Index: <div id="currentUV"></div></p>
              </div>
            </div>
            <!--Forecast Weather-->
            <div class="row">
              <div class="col">
                <h3>5-Day Forecast</h3>
                <div id="forecastDiv"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Footer-->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div
            class="col footerCol d-flex justify-content-center align-items-center"
          >
            <p>&copy; 2019, Gina Lucy</p>
          </div>
        </div>
      </div>
    </footer>
    <!--Javascript files-->
    <script src="./assets/javascript/search-history.js"></script>
    <script src="./assets/javascript/weather.js"></script>
  </body>
</html>
